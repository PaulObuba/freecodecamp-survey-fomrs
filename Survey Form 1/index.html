<!DOCTYPE html>
  <html>
    <head>
	  <title>Survey Form</title>
	  <link rel='stylesheet' href='style.css'/>
	</head>
	
	<body>
	  <main>
	    <h1>Survey Form</h1>
		
		<form>
		  <p>Let us know how we can improve freeCodeCamp</p>
		  
		  <div class='form-gird'>
		  <label for='name'>*Name:</label>
		    <input type='text' id='name' name='name' placeholder='Enter your name' required>
	      <label for='email'>*Email:</label>		
		    <input type='email' id='email' name='email' placeholder='Enter your email' required>
		  <label for='number'>*Age:</label>
		    <input type='number' id='number' name='number' min='18' max='99' placeholder='Age'>
			
		  <label for='role'>Which option best description your current role?</label>
		  <select id='role'>
		    <option value='student'>Student</option>
			<option value='full-time-job'>Full-time Job</option>
			<option value='per-time-job'>Per-time Job</option>
			<option value='pns'>Prefer not to say</option>
			<option value='other'>Other</option>
		  </select>
		  
		  <label for='recommend'>*How likely is that you would recommend freeCodeCamp to a friend?</label>
		  <div id='recommend'>
		    <input type='radio' id='definitely' name='radio'>
			  <label for='definitely'>Definitely</label>
			<input type='radio' id='maybe' name='radio'>
			  <label for='maybe'>Maybe</label>
			<input type='radio' id='not-sure' name='radio'>
			  <label for='not-sure'>Not sure</label>  
		  </div>
		  
		  <label for='select-like'>What do you love most in FCC:</label>
		  <select id='select-like'>
		    <option disabled selected value>Select an Option</option>
			<option value='challenges'>Challenges</option>
		    <option value='projects'>Projects</option>
            <option value='community'>Community</option>	
            <option value='open-sorce'>Open Source</option>			
		  </select>
		  
		  <label for='improve'>Things that should be improved in the future:</label>
		  <div id='improve'>
		    <input type='checkbox' id='fep' name='checkbox'>
			  <label for='fep'>Fornt-end Projects</label> <br>
			<input type='checkbox' id='bep' name='checkbox'>
			  <label for='bep'>Back-end Projects</label> <br>
			<input type='checkbox' id='dv' name='checkbox'>
			  <label for='dv'>Data Visualization</label> <br>
			<input type='checkbox' id='challenges' name='checkbox'>
			  <label for='challenges'>Challenges</label> <br>
			<input type='checkbox' id='osc' name='checkbox'>
			  <label for='osc'>Open Source Community</label> <br>
			<input type='checkbox' id='ghr' name='checkbox'>
			  <label for='ghr'>Gitter help rooms</label> <br>
			<input type='checkbox' id='video' name='checkbox'>
			  <label for='video'>Video</label> <br>
			<input type='checkbox' id='cm' name='checkbox'>
			  <label for='cm'>City Meetups</label> <br>
			<input type='checkbox' id='wiki' name='checkbox'>
			  <label for='wiki'>Wiki</label> <br>
			<input type='checkbox' id='forum' name='checkbox'>
			  <label for='forum'>Forum</label> <br>
			<input type='checkbox' id='ac' name='checkbox'>
			  <label for='ac'>Additional Courses</label> <br>
		  </div>
		  
		  <label for='text-area'>Any Comments or Suggestions?</label>
		  <textarea id='text-area' placeholder='Any comments or suggestions'></textarea>
		  </div>
		  <button id='submit'>Submit</button>
		</form>
	  </main>
	</body>
  </html>
