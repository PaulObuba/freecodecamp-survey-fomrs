</DOCTYPE>
   <html>
     <head>
       <title>Survey Form</title>
	   <link rel='stylesheet' href='style.css'/>
     </head>
  
     <body>
        <main>
           <h1 id='title'>SURVEY FORM</h1>
		   <form>
		      <p id='discription'>Let us know how we can improve freeCodeCamp</p>
			  
			  <div class='form'>
			  <label for='name'>*Name:</label>
			    <input type='text' id='name' name='name' placeholder='Enter your name' required>
				
			  <label for='email'>*Email:</label>
			    <input type='email' id='email' name='name' placeholder='Enter you email address' required>
				
			  <label for='number'>*Age:</label>
			    <input type='number' id='number' name='number' min='18' max='99' placeholder='Age'>
				
			  <label for='select-role'>Which option best discribes your current role?</label>
			    <select id='select'>
				  <option value='student'>Student</option>
				  <option value='ftj'>Full-time Job</option>
				  <option value='ptj'>Per-time Job</option>
				  <option value='pnts'>Prefer not to say</option>
				  <option value='other'>Other</option>
				</select>
				
			  <label for='raido'>How likely is that you would recommend freeCodeCamp to a friend?</label>	
			     <div id='radio'>
				    <input type='radio' id='definitely' name='radio'>
					   <label for='definitely' style='font-family: monospace'> Definitely</label>
					<input type='radio' id='maybe' name='radio'>
					   <label for='maybe' style='font-family: monospace'>Maybe</label>
					<input type='radio' id='not-sure' name='radio'>
					   <label for='not-sure' style='font-family: monospace'>Not sure</label>
				 </div>
				 
				 <label for='select-like'>What do you like about FCC:</label>
				    <select id='select-like'>
					  <option disabled selected value>Select an Option</option>
				      <option value='challenge'>Challenge</option>
				      <option value='project'>Project</option>
				      <option value='community'>Community</option>
				      <option value='open-source'>Open source</option>
				   </select>
				   
				 <label for='checkboxies'>Thing that should be improve in FCC:</label>
				   <div id='checkboxies'>
				     <input type='checkbox' id='fep' name='checkbox'>Fornt-end Projects <br>
					 <input type='checkbox' id='bep' name='checkbox'>Back-end Projects <br>
                     <input type='checkbox' id='dv' name='checkbox'>Data Visulization <br>
                     <input type='checkbox' id='challenges' name='checkbox'>Challenges <br>
                     <input type='checkbox' id='osc' name='checkbox'>Open Source Community <br>
                     <input type='checkbox' id='ghr' name='checkbox'>Gitter help rooms <br>
                     <input type='checkbox' id='video' name='checkbox'>Video <br>
                     <input type='checkbox' id='cm' name='checkbox'>City Meetups <br>
                     <input type='checkbox' id='wiki' name='checkbox'>Wiki <br>
                     <input type='checkbox' id='forum' name='checkbox'>Forum <br>
                     <input type='checkbox' id='ac' name='checkbox'>Additional Courses <br>
				   </div>
				   
				   <label for='text-area'>Any Comments or Suggestions?</label>
				   <textarea id='text-area'></textarea>
				   
			   </div>	  
             <button id='submit'>Submit</button>			   
		   </form>
        </main>
     </body>
   </html>
