<!DOCTYPE>
 <html>
  <head>
   <title>Simple Survey Form</title>
   <link rel='stylesheet' href='style.css'/>
  </head>
  
  <body>
   <div class='container'>
    <header>
     <h1 class='head'>Simple Survey Form</h1>
	 <p class='discription'>This is a simple survey form for the Applied Responsive Wev Design Project on freeCodeCamp.</p>
    </header>
   
    <form>
	 <div class="form-group">
      <label for='name'>Name<b>:</b></label>
	    <input type='text' id='name' name='name' placeholder='Enter your name' class='input-form' required >
     </div>
	 <div class="form-group">
	  <label for='email'>Email<b>:</b></label>
	    <input type='text' id='email' name='email' placeholder='Enter your email' class='input-form' required>
	 </div>
     <div class="form-group">	 
	  <label>How old are you<b>?:</b></label>
	    <input type='number' id='number' name='number' min='18' max='99' placeholder='27' class='input-form'>
	 </div>
	 <div class="form-group">
	  <p>Gender<b>:</b></p>
	  <label>
	    <input type='radio' id='radio' name='radio' class='input-radio'>Female
	  </label>
	 </div>
     <div class="form-group">	 
	  <label>
	    <input type='radio' id='radio' name='radio' class='input-radio'>Male
	  </label>
	 </div> 
	 
	 <div class="form-group">
	  <p>Where did you hear about us<b>?:</b></p>
	  <select class='input-form'>
	   <option disabled selected value>Select</option>
	   <option value='google-search'>Google Search</option>
	   <option value='form-a-friend'>From a friend</option>
	   <option value='from-the-social=media'>From the social media</option>
	   <option value='through-a-poster'>Through a poster</option>
	   <option value='television-advert'>Television advert</option>
	  </select>
	 </div>
	 
	 <div class="form-group">
	  <p>Are you enjoying this<b>?:</b></p>
	  <label>
	    <input type='checkbox' id='yes' name='yes' class='input-checkbox'>Yes
	  </label>
	  <label>
	    <input type='checkbox' id='no' name='no' class='input-checkbox'>No
	  </label>
	 </div>
	 
	 <div class="form-group">
	  <label for='textarea'>Comments<b>:</b></label>
	    <textarea id='textarea' name='textarea' placeholder='Any comments...?' class='input-form'></textarea>
	 </div>  
	 <div class="form-group">
	  <button type='submit' id='submit' value='submit' class='input-form'>Submit</button>
	 </div>
    </form>
   </div>	
  </body>
 </html>
